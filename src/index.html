<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 w-full p-8 max-w-sm rounded-lg shadow-md">
      <h2 class="text-center text-2xl font-bold text-white">Login</h2>
      <form action="">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300 mb-2" for=""
            >Email</label
          >
          <input
            class="w-full px-3 py-2 rounded-md text-sm font-semibold bg-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-700"
            type="email"
            name=""
            placeholder="Email"
          />
        </div>

        <div>
          <label class="block text-white" for="">Password</label>
          <input
            class="w-full px-3 py-2 rounded-md text-sm font-semibold bg-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-700"
            type="password"
            placeholder="password"
          />
        </div>
        <button
          class="w-full bg-blue-700 text-white text-md font-semibold rounded-md mt-5 py-2 px-3 hover:bg-blue-800 shadow-md"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
